<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>FlowFeed</title>
        <meta name="author" content="alacritas">
        <meta name="description" content="Interactive research feed for developers: code and answers all at your fingertips.">
        <meta name="keywords" content="keywords,here">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#311d6a">
        <meta name="theme-color" content="#ffffff">
    </head>
      <body>
          <header>
          <div class="row">
              <div class="col-12">
                  <h1>FlowFeed</h1>
                  <p>Interactive research feed for developers: the latest code and answers all at your fingertips.</p>
              </div>
          </div>
          </header>
          <main>
          <div class="row">
              <div class="col-12">
                  <div class="search-area js-search-area">
                      <form action="#" class="search-form js-search-form">
                          <label for="search" class="visually-hidden">Search programming topics</label>
                          <input type="text" class="js-query" id="search">
                          <input type="submit" class="search-button" value="search">
                      </form>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <div class="suggested-search js-suggested-search">
                      <span>Hot Topics: </span>
                      <button class="suggested-topic js-suggested-topic">Node</button>
                      <button class="suggested-topic js-suggested-topic">React</button>
                      <button class="suggested-topic js-suggested-topic">Vue</button>
                      <button class="suggested-topic js-suggested-topic">Angular</button>
                      <button class="suggested-topic js-suggested-topic">Mongo</button>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="search-results js-search-results">
                  <div class="col-6">
                      <div class="source-container js-source-container" id="source-container-1">
                          <div class="source-header">
                              <a href="https://github.com" class="source-title" target="_blank">
                                  <img alt="GitHub Logo" src="./images/GitHub-Logos/GitHub_Logo.png" height="60">
                              </a>
                          </div>
                          <div class="source-content js-github-source-content"></div>
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="source-container js-source-container" id="source-container-2">
                          <div class="source-header">
                              <a href="https://stackoverflow.com" class="source-title" target="_blank">
                                  <img src="./images/StackOverflow/so-logo.svg" alt="stack overflow logo" height="60">
                              </a>
                          </div>
                          <div class="source-content js-stack-overflow-source-content">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </main>
        <footer>
            <span>Â© 2017 <a href="https://github.com/jhwheeler">Jackson Holiday Wheeler</a> | <a href="https://github.com/jhwheeler/flow-feed">GitHub</a></span>
        </footer>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
          <script text="type/javascript" src="./js/app.js"></script>
      </body>
</html>
