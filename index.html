<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>FlowFeed</title>
        <meta name="author" content="alacritas">
        <meta name="description" content="Your customizable news and research feed: code, answers, and new resources all at your fingertips.">
        <meta name="keywords" content="keywords,here">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' type='text/css'>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/grid.css">
    </head>
      <body>
          <header>
              <div class="row">
                  <div class="col-12">
                      <h1>FlowFeed</h1>
                      <h2>Interactive research feed: the latest answers, code, and news all at your fingertips.</h2>
                  </div>
              </div>
          </header>
          <main>
          <div class="row">
              <div class="col-12">
                  <div class="search-area js-search-area">
                      <div class="col-6">
                          <form action="#" class="search-form js-search-form">
                              <input type="text" placeholder="Discover..." class="js-query">
                              <input type="submit" class="search-button" value="search">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <div class="suggested-search js-suggested-search">
                      <span>Suggested topics:  </span>
                      <button class="suggested-topic js-suggested-topic">Javascript</button>
                      <button class="suggested-topic js-suggested-topic">Node</button>
                      <button class="suggested-topic js-suggested-topic">React</button>
                      <button class="suggested-topic js-suggested-topic">Vue</button>
                      <button class="suggested-topic js-suggested-topic">Angular</button>
                      <button class="suggested-topic js-suggested-topic">CSS</button>
                      <button class="suggested-topic js-suggested-topic">HTML</button>
                      <button class="suggested-topic js-suggested-topic">Python</button>
                      <button class="suggested-topic js-suggested-topic">Linux</button>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="search-results js-search-results">
                  <div class="col-4">
                      <div class="source-container js-source-container" id="source-container-1">
                          <div class="source-header">
                              <a href="https://twitter.com" class="source-title">
                                  <!-- <img href="./images/twitter-logo.svg"> -->
                                  <h3>Twitter</h3>
                              </a>
                          </div>
                          <div class="source-content js-source-content"></div>
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="source-container js-source-container" id="source-container-2">
                          <div class="source-header">
                              <a href="https://github.com" class="source-title">
                                  <!-- <img href="./images/github-logo.svg"> -->
                                  <h3>GitHub</h3>
                              </a>
                          </div>
                          <div class="source-content js-source-content"></div>
                      </div>
                  </div>
                  <div class="col-4">
                      <div class="source-container js-source-container" id="source-container-3">
                          <div class="source-header">
                              <a href="https://stackoverflow.com" class="source-title">
                                  <!-- <img href="./images/stackoverflow-logo.svg"> -->
                                  <h3>StackOverflow</h3>
                              </a>
                          </div>
                          <div class="source-content js-source-content">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          </main>


          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
          <script text="type/javascript" src="./js/app.js"></script>
      </body>
</html>
